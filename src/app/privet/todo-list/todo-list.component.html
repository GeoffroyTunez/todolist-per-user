<div class="center">
    <h1>Liste des t√¢ches :</h1>
    <button (click)="add()">Ajouter</button>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Id utilisateur</th>
                <th>Fais</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.userId}}</td>
                <td>
                    <span *ngIf="todo.done">Fais</span>
                    <span *ngIf="!todo.done">Pas fais</span>
                </td>
                <td>
                    <button (click)="modifier(todo)">Modifier</button>
                    <button (click)="supprimer(todo)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div style="display: none"  [ngClass]="{'show': isAdding}">
  <input [(ngModel)]="newTodo.description" placeholder="Description" />
  <input [(ngModel)]="newTodo.userId" placeholder="Utilisateur" (keyup.enter)="ajouter()" />
  <button (click)="ajouter()">Ajouter</button>
</div>
